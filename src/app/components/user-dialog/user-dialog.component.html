<h1 mat-dialog-title *ngIf="isUpdate">Обновить пользователя</h1>
<h1 mat-dialog-title *ngIf="!isUpdate">Добавить пользователя</h1>

<div mat-dialog-content>
  <form [formGroup]="userForm">
    <mat-form-field appearance="fill">
      <mat-label>Имя пользователя</mat-label>
      <input matInput formControlName="username">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Пароль</mat-label>
      <input matInput formControlName="password" type="password">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Роль</mat-label>
      <mat-select formControlName="role">
        <mat-option value="admin">Администратор</mat-option>
        <mat-option value="manager">Менеджер</mat-option>
        <mat-option value="developer">Разработчик</mat-option>
        <mat-option value="user" def>Пользователь</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions [align]="'end'">
  <button mat-flat-button mat-dialog-close>Закрыть</button>
  <button *ngIf="!isUpdate" mat-flat-button color="primary" (click)="createUser()" [disabled]="userForm.invalid">Добавить</button>
  <button *ngIf="isUpdate" mat-flat-button color="primary" (click)="updateUser()">Обновить</button>
</div>

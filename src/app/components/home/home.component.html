<mat-card class="card">
  <mat-card-header>
    <mat-card-title>Ручная активация</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="tokenForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="token-input">
        <mat-label>Request Token</mat-label>
        <input matInput formControlName="token">
        <mat-icon matSuffix>key</mat-icon>
      </mat-form-field>

      <button mat-flat-button color="primary" [disabled]="tokenForm.invalid">Активация</button>
    </form>

    <br>

    <mat-form-field appearance="outline" class="license-code-output">
      <mat-label>License Code</mat-label>
      <textarea matInput>{{ licenseCode }}</textarea>
    </mat-form-field>

    <p>Годен до: {{expireDate}}</p>
  </mat-card-content>
</mat-card>
